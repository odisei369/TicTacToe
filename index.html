<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="TitTacLogic.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="frame">
        <div class="menu">
            Choose, how do you want to play.
            <div class="oneOrTwo">
                <div id="one" class="choose">one player</div>
                <div id="two" class="choose">two players</div>
            </div>
        </div>
        <div class="menuXorO">
            First player choose your symbol.
            <div class="XorO">
                <div id="X" class="choose">X</div>
                <div id="O" class="choose">O</div>
            </div>
        </div>
        <div class="board">
            <div class="cell left top" id="0"></div>
            <div class="cell top" id="1"></div>
            <div class="cell top right" id="2"></div>
            <div class="cell left" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell right" id="5"></div>
            <div class="cell left bottom" id="6"></div>
            <div class="cell bottom" id="7"></div>
            <div class="cell right bottom" id="8"></div>
        </div>
    </div>
</body>

</html>
